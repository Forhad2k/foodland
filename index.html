<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodieland</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand px-4 fst-italic fw-bold" href="#">Foodieland</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll nav-list"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Recipes</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Blog</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                >About us</a
              >
            </li>
          </ul>
          <div class="top-icons d-flex">
            <img
              src="./icons/facebook.png"
              alt="facebook"
              width="25rem"
              height="25rem"
              class="mx-4"
            />
            <img
              src="./icons/instagram.png"
              alt="instagram"
              width="25rem"
              height="25rem"
              class="mx-4"
            />
            <img
              src="./icons/twitter.png"
              alt="twitter"
              width="25rem"
              height="25rem"
              class="mx-4"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- nev end -->
    <div class="container hero-section mt-5">
      <div class="row">
        <div class="heroSection-left col-6 p-4">
          <h1 class="fs-1 p-4">
            Spicy Delicious <br />
            chicken wings
          </h1>
          <p class="px-4 pb-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit atque
            <br />
            facilis porro dolorum ipsum nostrum minima placeat. Id, molestias
            perferendis.
          </p>
          <div class="p-0 d-flex">
            <div class="info d-flex align-items-center">
              <img
                src="./icons/stopwatch.png"
                alt=""
                height="20rem"
                width="20rem"
              />
              <span class="p-2">30 minutes</span>
            </div>
            <div class="info d-flex align-items-center mx-2">
              <img
                src="./icons/fork-and-knife.png"
                alt=""
                height="20rem"
                width="20rem"
              />
              <span class="p-2">chicken</span>
            </div>
          </div>
          <div class="hero-footer d-flex justify-content-between align-items-center">
            <div class="profile d-flex">
              <img
                src="./icons/profile.jpg"
                alt=""
                height="60rem"
                width="60rem"
                class="rounded-circle"
              />
              <div class="profile-info px-2">
              <h5>Forhad Hossain</h5>
              <p>12 November 2024</p>
            </div>
            </div>
            <button class="hero-footer-btn">
              view Recipe
              <img
                src="./icons/play-button.png"
                alt=""
                height="20rem"
                width="20rem"
              />
            </button>
          </div>
        </div>

        <div class="heroSection-right col-6  border">
          <img src="./icons/hero-img.png" alt="" width="100%" height="auto" class="object-fit-cover"/>
        </div>
      </div>
    </div>
  </body>
</html>
